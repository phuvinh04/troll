<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Lỗi Em Yêu ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://www.example.com/path_to_your_image.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        h1 {
            color: #e63946;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #d62828;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xin lỗi em yêu ❤️</h1>
        <p>Anh biết mình đã sai. Em có thể tha lỗi cho anh không? Moa moa!</p>
        <div class="buttons">
            <button class="button" onclick="showMessage()">Tha Lỗi</button>
            <button class="button" id="noButton" onclick="moveButton()">Không</button>
        </div>
        <p id="message">Cảm ơn em đã tha lỗi cho anh! chụt chụt❤️</p>
    </div>

    <!-- Thêm âm thanh vào trang -->
    <audio id="apologySound" src="https://www.example.com/path_to_your_sound.mp3"></audio>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            document.getElementById('apologySound').play();

            // Hiệu ứng hiện dần cho tin nhắn
            let opacity = 0;
            const fadeIn = setInterval(() => {
                if (opacity < 1) {
                    opacity += 0.1;
                    message.style.opacity = opacity;
                } else {
                    clearInterval(fadeIn);
                }
            }, 50);
        }

        function moveButton() {
            const button = document.getElementById('noButton');
            
            // Tạo vị trí ngẫu nhiên trong toàn màn hình
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Áp dụng vị trí mới cho nút "Không"
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
