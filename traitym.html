<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEFA; /* Màu nền xanh dương nhạt */
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff4081, #ff80ab); /* Gradient màu hồng */
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
            z-index: 1; /* Đặt z-index để trái tim hiển thị trên các hạt */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff4081, #ff80ab); /* Gradient màu hồng */
            border-radius: 50%;
            z-index: 1; /* Đảm bảo rằng các phần của trái tim cũng ở trên cùng */
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white; /* Màu chữ trắng để nổi bật hơn */
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            animation: fadeIn 2s infinite;
            z-index: 2; /* Đặt z-index cao hơn để văn bản luôn ở trên cùng */
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95) rotate(-45deg);
            }
            50% {
                transform: scale(1.05) rotate(-45deg);
            }
            100% {
                transform: scale(0.95) rotate(-45deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes heartParticles {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Đặt z-index cho các hạt thấp hơn */
        }

        .particle {
            position: absolute;
            width: 8px; /* Kích thước lớn hơn */
            height: 8px; /* Kích thước lớn hơn */
            background: #ff4081; /* Màu sắc tươi sáng */
            border-radius: 50%;
            animation: heartParticles 1s infinite;
            pointer-events: none; /* Không cho phép tương tác với hạt */
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="particles">
            <div class="particle" style="top: 50%; left: 50%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 40%; left: 60%; animation-delay: 0.1s;"></div>
            <div class="particle" style="top: 60%; left: 40%; animation-delay: 0.2s;"></div>
            <div class="particle" style="top: 30%; left: 70%; animation-delay: 0.3s;"></div>
            <div class="particle" style="top: 70%; left: 30%; animation-delay: 0.4s;"></div>
            <div class="particle" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
            <div class="particle" style="top: 80%; left: 20%; animation-delay: 0.6s;"></div>
            <div class="particle" style="top: 10%; left: 90%; animation-delay: 0.7s;"></div>
            <div class="particle" style="top: 90%; left: 10%; animation-delay: 0.8s;"></div>
            <div class="particle" style="top: 0%; left: 100%; animation-delay: 0.9s;"></div>
            
        </div>
        <div class="text">Anh Yêu Em</div>
    </div>
</body>
</html>
